<!DOCTYPE html>
<html lang="en">

<head>

<body class="easyui-layout" style="margin: auto;">
    <div data-options="region: 'center', split:true " style=" width: 100%;" title='Form Penerimaan Unit'">

            </td>
            <td style="width: 50%; padding: 10px;">
                <select class="easyui-combobox" name="gudang penerima" labelPosition="top" label="Gudang Penerima :"
                    style="width: 100%;">
                    <option value="##">###</option>
                    <option value="##">####</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="width: 50%; padding: 10px;">
                <input class="easyui-textbox" label="No. Surat Jalan :" labelPosition="top" style="width:100%;">
            </td>
            <td style="width: 50%; padding: 10px; vertical-align: top;">
                <input class="easyui-textbox" label="Gudang pengirim :" labelPosition="top" style="width:100%;">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right; padding: 10px;">

            </td>
        </tr>
        </table>

                    </th>

                    <th data-options="field:'tgl.do',width:100,halign:'center',editor:'text'">Tgl. DO</th>
                    <th data-options="field:'no.do',width:100,halign:'center',editor:'text'">NO. DO</th>
                    <th data-options="field:'hpp',width:100,halign:'center',editor:'text'">HPP</th>
                    <th data-options="field:'vin',width:100,halign:'center',editor:'text'">VIN</th>
                    <th data-options="field:'thnproduksi',width:100,halign:'center',editor:'text'">Tahun Produksi</th>
                </tr>
            </thead>
        </table>
        <div style="text-align: end;">
            <a href="#" class="easyui-linkbutton" style="padding: 10px; margin-top: 12px;">Submit</a>
